<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="product list, product management, product management container">
    <meta name="description" content="Free Web tutorial for Product Management.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="icon" href="../../assets/images/productLogo.png" type="image/jpg" sizes="20x20">
    <style>
      .header-title {
        font-size: var(--fs-title-xl);
        font-weight: var(--fw-bold);
        width: 100%;
        color: var(--clr-header);
      }

      .product-management-container {
        padding: 80px 150px;
        background-color: var(--clr-bg);
      }
    </style>
  </head>
  <body>
    <main class="product-management-container">
      <header>
        <h1 class="header-title">Management</h1>
      </header>

      <section class="product-management">
        <div class="product-list">
          <!-- Product items will be dynamically inserted here -->
        </div>
        <button id="add-product-btn" class="button">Add New Product</button>
    </main>
  </body>
</html>
