<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="product list, product management, product management container"
    />
    <meta name="description" content="Free Web tutorial for Product Management." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/pages/home-style.css" />
    <link rel="icon" href="../../assets/images/productLogo.png" type="image/jpg" sizes="20x20" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="header-title">Management</h1>
      </header>

      <div class="button-container">
        <button id="add-product-btn" class="button add-btn">Add New Product</button>
      </div>

      <div class="product-table-container">
        <table class="product-table">
          <thead>
            <tr>
              <th>
                <div class="title-group">
                  <label class="text text-title" for="product-search">Product</label>
                  <input
                    type="text"
                    id="product-search"
                    class="product-filter"
                    placeholder="Search"
                  />
                </div>
              </th>
              <th>
                <div class="title-group">
                  <label class="text text-title" for="status-filter">Status</label>
                  <select id="status-filter" class="product-filter selection">
                    <option>All</option>
                    <option>Available</option>
                    <option>Sold out</option>
                  </select>
                </div>
              </th>
              <th>
                <div class="title-group">
                  <label class="text text-title" for="type-filter">Type</label>
                  <select id="type-filter" class="product-filter selection">
                    <option>All</option>
                    <option>Bravo</option>
                    <option>Alfa</option>
                    <option>Gold</option>
                  </select>
                </div>
              </th>
              <th>
                <div class="title-group">
                  <label class="text text-title" for="quantity-search">Quantity</label>
                  <input
                    type="text"
                    id="quantity-search"
                    class="product-filter"
                    placeholder="Search"
                  />
                </div>
              </th>
              <th>
                <div class="title-group">
                  <label class="text text-title" for="brand-search">Brand</label>
                  <input
                    type="text"
                    id="brand-search"
                    class="product-filter"
                    placeholder="Search"
                  />
                </div>
              </th>
              <th>
                <div class="title-group">
                  <label class="text text-title" for="price-search">Price</label>
                  <input
                    type="text"
                    id="price-search"
                    class="product-filter"
                    placeholder="Search"
                  />
                </div>
              </th>
              <th>
                <div class="title-group">
                  <div class="text text-title action-title">Action</div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody class="product-display">
            <tr data-product-id="1">
              <td>
                <div class="product-info">
                  <img
                    src="../../assets/images/LouisVuitton.jpg"
                    alt="Louis Vuitton Image"
                    class="product-image"
                  />
                  <span class="text text-info">Louis Vuitton</span>
                </div>
              </td>
              <td>
                <span class="status-badge status-available">Available</span>
              </td>
              <td>
                <span class="text text-info">Bravo</span>
              </td>
              <td>
                <span class="product-quantity">9177</span>
              </td>
              <td>
                <div class="brand-info">
                  <img
                    src="../../assets/images/EvanFlores.jpg"
                    alt="Evan Flores Image"
                    class="brand-avatar"
                  />
                  <span class="text text-info">Evan Flores</span>
                </div>
              </td>
              <td>
                <span class="text text-info">$452.85</span>
              </td>
              <td>
                <div class="action-menu">
                  <button
                    class="action-btn"
                    aria-label="Product actions"
                    onclick="event.stopPropagation()"
                  >
                    ⋯
                  </button>
                  <nav class="dropdown-menu">
                    <button class="dropdown-item">Edit</button>
                    <button class="dropdown-item delete">Delete</button>
                  </nav>
                </div>
              </td>
            </tr>
            <tr data-product-id="2">
              <td>
                <div class="product-info">
                  <img
                    src="../../assets/images/Johnson&Johnson.jpg"
                    alt="Johnson & Johnson Image"
                    class="product-image"
                  />
                  <span class="text text-info">Johnson & Johnson</span>
                </div>
              </td>
              <td>
                <span class="status-badge status-sold-out">Sold out</span>
              </td>
              <td>
                <span class="text text-info">Alfa</span>
              </td>
              <td>
                <span class="product-quantity">3064</span>
              </td>
              <td>
                <div class="brand-info">
                  <img
                    src="../../assets/images/ArleneWilson.jpg"
                    alt="Arlene Wilson Image"
                    class="brand-avatar"
                  />
                  <span class="text text-info">Arlene Wilson</span>
                </div>
              </td>
              <td>

              </td>
              <td>
                <div class="action-menu">
                  <button
                    class="action-btn"

                  </nav>
                </div>
              </td>
            </tr>
            <tr data-product-id="3">
              <td>
                <div class="product-info">
                  <img
                    src="../../assets/images/Starbucks.jpg"
                    alt="Starbucks Image"
                    class="product-image"
                  />
                  <span class="text text-info">Starbucks</span>
                </div>
              </td>
              <td>
                <span class="status-badge status-available">Available</span>
              </td>
              <td>
                <span class="text text-info">Bravo</span>
              </td>
              <td>
                <span class="product-quantity">9195</span>
              </td>
              <td>
                <div class="brand-info">
                  <img
                    src="../../assets/images/JennieCooper.jpg"
                    alt="Jennie Cooper Image"
                    class="brand-avatar"
                  />
                  <span class="text text-info">Jennie Cooper</span>
                </div>
              </td>
              <td>
                <span class="text text-info">$641.20</span>
              </td>
              <td>
                <div class="action-menu">
                  <button
                    class="action-btn"
                    aria-label="Product actions"
                    onclick="event.stopPropagation()"
                  >
                    ⋯
                  </button>
                  <nav class="dropdown-menu">
                    <button class="dropdown-item">Edit</button>
                    <button class="dropdown-item delete">Delete</button>
                  </nav>
                </div>
              </td>
            </tr>
            <tr data-product-id="4">
              <td>
                <div class="product-info">
                  <img
                    src="../../assets/images/TheWaltDisney.jpg"
                    alt="The Walt Disney Image"
                    class="product-image"
                  />
                  <span class="text text-info">The Walt Disney</span>
                </div>
              </td>
              <td>
                <span class="status-badge status-sold-out">Sold out</span>
              </td>
              <td>
                <span class="text text-info">Alfa</span>
              </td>
              <td>
                <span class="product-quantity">3128</span>
              </td>
              <td>
                <div class="brand-info">
                  <img
                    src="../../assets/images/PhilipSteward.jpg"
                    alt="Philip Steward Image"
                    class="brand-avatar"
                  />
                  <span class="text text-info">Philip Steward</span>
                </div>
              </td>
              <td>
                <span class="text text-info">$510.30</span>
              </td>
              <td>
                <div class="action-menu">
                  <button
                    class="action-btn"
                    aria-label="Product actions"
                    onclick="event.stopPropagation()"
                  >
                    ⋯
                  </button>
                  <nav class="dropdown-menu">
                    <button class="dropdown-item">Edit</button>
                    <button class="dropdown-item delete">Delete</button>
                  </nav>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
