<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="product list, product management, product management container"
    />
    <meta name="description" content="Free Web tutorial for Product Management." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/pages/product-style.css" />
    <link rel="icon" href="../../assets/images/productLogo.png" type="image/jpg" sizes="20x20" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <h1 class="product-title" id="productTitle">Louis Vuitton</h1>
      </header>

      <section class="content">
        <form class="left-section">
          <fieldset class="form-group">
            <label class="text text-title-lg" for="productName">Name</label>
            <input type="text" id="productName" class="form-input" value="Louis Vuitton"/>
          </fieldset>

          <fieldset class="form-group">
            <label class="text text-title-lg" for="productQuantity">Quantity</label>
            <input type="number" id="productQuantity" class="form-input" value="100"/>
          </fieldset>

          <fieldset class="form-group">
            <label class="text text-title-lg" for="productPrice">Price</label>
            <input type="number" id="productPrice" class="form-input" value="1000" step="0.01"/>
          </fieldset>

          <div class="form-row">
            <fieldset class="form-group">
              <label class="text text-title-lg" for="productStatus">Status</label>
              <select id="productStatus" class="form-select">
                <option value="Available">Available</option>
                <option value="Sold out">Sold out</option>
              </select>
            </fieldset>

            <fieldset class="form-group">
              <label class="text text-title-lg" for="productType">Types</label>
              <select id="productType" class="form-select">
                <option value="Bravo">Bravo</option>
                <option value="Alfa">Alfa</option>
                <option value="Gold">Gold</option>
                <option value="Premium">Premium</option>
              </select>
            </fieldset>
          </div>

          <div class="form-row">
            <fieldset class="form-group">
              <label class="text text-title-lg" for="brandName">Brand</label>
              <div class="brand-input-group">
                <input type="text" id="brandName" class="form-input" value="Evan Flores" style="flex: 1"/>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <label class="text text-title-lg">Brand Image</label>
              <div class="upload-section">
                <div class="brand-avatar" id="brandImagePreview"></div>
                <button type="button" class="upload-btn text text-info">
                  <!-- üì∑ Upload photo -->
                   <i class="fa-solid fa-cloud-arrow-up"></i>
                  Upload photo
                </button>
              </div>
            </fieldset>
          </div>

          <nav class="action-buttons">
            <button type="button" class="button" onclick="goBack()">Back</button>
            <button type="button" class="button add-btn" onclick="saveProduct()">Save</button>
          </nav>
        </form>

        <aside class="right-section">
          <img class="product-image-large" id="productImageLarge" src="../../assets/images/LouisVuitton.jpg" alt="Louis Vuitton Img" />

          <div class="upload-area" onclick="uploadProductImage()">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <div class="upload-text">Click to upload</div>
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
